<header class="header"></header>

<div class="chart-container">
  <div class="title">Activities Occurrences</div>
  <div class="total">
    <small>Total: {{ activeOccurrencesTotal$ | async }}</small>
  </div>

  <app-bar-chart
    [data]="(activities$ | async)?.map(selectOccurrences)"
    [activeRange]="rangeFilter$ | async"
  ></app-bar-chart>
</div>

<div class="slider-container">
  <app-two-way-slider
    [ceil]="(activities$ | async).length"
    (valueChange)="sliderValue($event)"
  ></app-two-way-slider>
</div>

<footer class="footer"></footer>
